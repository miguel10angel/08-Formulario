<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombreCompleto">
    <!---->
    <div class="form-group row" [ngClass]="{ 'has-danger': !forma.controls['nombreCompleto'].controls['nombre'].valid}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

       <div class="form-control-feedback" *ngIf="forma.get('nombreCompleto.nombre').errors?.required">
           el nombre es necesario
       </div>

       <div class="form-control-feedback" *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength">
           al menos 3 caracteres.
       </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
        <input *ngFor="let pasatiempo of forma.get('pasatiempos')['controls']; let i=index"
        [formControlName]="i"
        type="text"
        class="form-control"
        >
    </div>
    <button (click)="agregarPasatiempo()"
            type="button"
            class="btn btn-primary">

            Nuevo
    </button>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">nombre de usuario</label>
  <div class="col-md-8">

      <input class="form-control"
            type="text"
            placeholder="usuario"
            formControlName="username">
  </div>
</div>


<div class="form-group row">
  <label class="col-2 col-form-label">password</label>
  <div class="col-md-8">
      <input class="form-control"
            type="password"
            formControlName="password1">

  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">repetir</label>
  <div class="col-md-8">
      <input class="form-control"
            type="password"
            formControlName="password2">

  </div>
</div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}

  {{ forma.status }}

</form>
