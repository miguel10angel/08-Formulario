<h4>Formulario <small>template</small> </h4>
<hr>

<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="" ngNativeValidate>
    <div>

    <div class="form-group row" [ngClass]="{ 'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }">
      <label class="col-2 col-form-label">Nombre</label>

      <div class="col-8">
          <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          name="nombre"
          [(ngModel)]="usuario.nombre"
          required
          minlength="5"
          #nombre="ngModel">

           <div *ngIf="nombre.errors?.required" class="form-control-feedback">
               Este campo es requerido
           </div>

           <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
               Este campo require por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres
           </div>
      </div>
   </div>

   <div class="form-group row">
     <label class="col-2 col-form-label">Apellidos</label>
     <div class="col-8">

         <input
         class="form-control"
         type="text"
         placeholder="Apellidos"
         name="apellido"
         [(ngModel)]="usuario.apellido"
         required
         #apellido="ngModel">

         <div *ngIf="apellido.errors?.required">
             Este campo es requerido
         </div>

     </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
        <input
        class="form-control"
        type="email"
        placeholder="Correo electronico"
        name="correo"
        [(ngModel)]="usuario.correo"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #correo="ngModel">

        <div *ngIf="correo.errors?.required">
            Este campo es requerido
        </div>

        <div *ngIf="correo.errors?.pattern">
            El campo no tiene formato correcto
        </div>
    </div>
 </div>



 <div class="form-group row">
   <label class="col-2 col-form-label">Pais</label>
   <div class="col-8">
       <select [ngModel]="usuario.pais"
       class="form-control" name="pais">
           <option value="">Seleccione un pais</option>
           <option *ngFor="let pais of paises"
           [value]="pais.codigo">{{pais.pais}}</option>

       </select>

   </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">Sexo</label>
  <div class="col-8">

    <label *ngFor="let sexo of sexos"
        class="custom-control custom-radio">
        <input [(ngModel)]="usuario.sexo"
        name="sexo"
        [value]="sexo"
        type="radio"
        class="custom-control-input">

        <span class="custom-control-indicator"></span>
        <span class="custom-control-description"> {{ sexo  }} </span>

    </label>

    <!--<div class="custom-control custom-radio">
        <input
        name="sexo"
        type="radio"
        class="custom-control-input"
        [(ngModel)]="usuario.sexo"
        value="mujer">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Femanino</span>
    </div>-->
    </div>
</div>

<div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-8">

        <div class="custom-control custom-checkbox">
            <input [(ngModel)]="usuario.acepta"
            name="acepta"
            type="checkbox"
            class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" >Acepta las condiciones</span>
        </div>

    </div>
</div>

 <div class="form-group row">
   <label class="col-2 col-form-label">&nbsp;</label>
   <div class="col-8">
       <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar</button>
   </div>
    </div>
</div>
</form>



<pre>{{usuario | json}}</pre>
